<!DOCTYPE html> <!-- html 선언 -->

<html lang="ko"> <!-- 우선언어 -->
    <head>
        <title>삼성전자 공채 입사지원폼</title>
        <!-- meta name"" (Atrribute 속성), content="작성자" -->
        <!-- Unicode 전세계언어 지원 , UTF-8 웹용으로 사용하기 좋은 형식 -->
        <meta charset="UTF-8" />
        <meta name="author" content="Jaeho kim" />
        <meta name="keywords" content="삼성, 삼성전자, 공채, 입사지원" />
        <meta name="description" content="삼성전자 2023년도 공채 입사지원 페이지" />
    </head>
    <body>
        <form action="apply.jsp" method="post">   <!--action 이 있어야함 get = 내용을보여줌 , post = 포장,비밀-->
            성명 : 
            <input type="text" name="userName"/> <!-- 입력태그 -->
            <!-- 강제 줄바꿈 -->
            <br />
            아이디 : 
            <input type="text" name="userId" maxlength="10" />
            <br />
            비밀번호 : 
            <input type="password" name="userPw" />
            <br />
            지원부서 : 
            <select name="part">
                <option value="">지원할 부서를 선택하세요.</option>
                <option value="1">개발팀</option>   <!-- Ctrl + Alt + 방향키 : 다중 커서`-->
                <option value="2">디자인팀</option>
                <option value="3">총무팀</option>
                <option value="4">인사팀</option>
            </select>
            <br />
            성별 : 
            <label>
                <input type="radio" name="gender" value="1" /> 여자
            </label>
            <label>
                <input type="radio" name="gender" value="0" /> 남자
            </label>
            <br />
            희망연봉 : 
            <input type="number" step="100" min="0" max="4000"/> 만원
            <br />
            취미 : 
            <label><input type="checkbox" name="hobby" value="gam" /> 게임</label>
            <label><input type="checkbox" name="hobby" value="fis" /> 낚시</label>
            <label><input type="checkbox" name="hobby" value="cli" checked /> 등산</label>
            <label><input type="checkbox" name="hobby" value="rea" /> 독서</label>
            <label><input type="checkbox" name="hobby" value="tra" /> 여행</label>
            <label><input type="checkbox" name="hobby" value="sho" /> 사격</label>
            <label><input type="checkbox" name="hobby" value="arc" /> 활쏘기</label>
            <br />
            생년월일 : 
            <input type="date" name="birth" />
            <br />
            자기소개서 :
            <br />
            <textarea name="essay" placeholder="300자 미만으로 작성하시오." cols="80" rows="30"></textarea>
            <br />
            국적 :
            <select name="nation" id="">
                <option value="">국적을 선택하세요.</option>
                <optgroup label="아시아">
                    <option value="1">대한민국</option>
                    <option value="2">일본</option>
                    <option value="3">중국</option>
                </optgroup>
                <optgroup label="아메리카">
                    <option value="4">미국</option>
                    <option value="5">멕시코</option>
                    <option value="6">캐나다</option>
                </optgroup>
                <optgroup label="아프리카">
                    <option value="7">케냐</option>
                    <option value="8">가나</option>
                    <option value="9">남아프리카공화국</option>
                </optgroup>
                <optgroup label="유럽">
                    <option value="10">영국</option>
                    <option value="11">이탈리아</option>
                    <option value="12">프랑스</option>
                </optgroup>
            </select>
            <br/>
            <button type="submit">제출하기</button>
        </form>
    </body>
</html>
